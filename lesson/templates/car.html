<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
{% for i in cars %}
    <div style="border: 1px solid green">
        <p> {{ i.brand }}</p>
        <p> {{ i.model }}</p>
        <p> {{ i.color }}</p>
        <p> {{ i.price }}</p>
    </div>

{% endfor %}
</body>
</html>
